<%/* Navigation */%>
<nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
	<div class="container px-4 px-lg-5">
		<a class="navbar-brand" href="/"><%= it.siteTitle %></a>
		<button
			class="navbar-toggler"
			type="button"
			data-bs-toggle="collapse"
			data-bs-target="#navbarResponsive"
			aria-controls="navbarResponsive"
			aria-expanded="false"
			aria-label="Toggle navigation"
		>
			Menu
			<i class="fas fa-bars"></i>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ms-auto py-4 py-lg-0">
				<% for (let link in it.menuLinks) { %><%/*
				<!-- Get each menu link value -->
				*/%><% let linkValue = it.menuLinks[link] %><%/*
				<!-- If a link refers to an external URL -->
				*/%><% if (link.startsWith('http')) { %>
				<li class="nav-item">
					<a href="<%= link %>" class="nav-link px-lg-3 py-3 py-lg-4"><%= linkValue %></a>
				</li>
				<% } else { %>
				<li class="nav-item">
					<a href="/<%= link %>" class="nav-link px-lg-3 py-3 py-lg-4"><%= linkValue %></a>
				</li>
				<% } %><%/*
				<!-- End of for loop -->
				*/%><% } %>
			</ul>
		</div>
	</div>
</nav>
