<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<link rel="shortcut icon" href="<%= it.data.favicon.startsWith("https") ? it.data.favicon :
	`/static/${it.data.favicon}` %>" type="image/x-icon" />
	<title><%= it.siteTitle %> | <%= it.data.title %></title>

	<%/* Font Awesome icons (free version) */%>
	<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
	<%/* Google fonts */%>
	<link
		href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
		rel="stylesheet"
		type="text/css"
	/>
	<link
		href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
		rel="stylesheet"
		type="text/css"
	/>
	<%/* Core theme CSS (includes Bootstrap) */%>
	<link href="/static/styles/themes/clean-blog/clean-blog-styles.css" rel="stylesheet" />
	<% if (it.mdRoute) { %>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/atom-one-dark.min.css" />
	<% } %>
</head>
