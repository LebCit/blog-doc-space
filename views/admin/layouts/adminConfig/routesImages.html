<div class="card">
	<div class="card-header">
		<h3 class="card-title"><b>Routes Images</b></h3>
	</div>

	<div class="card-body">
		<%/* Blog Featured Image */%>
		<div class="mb-3">
			<label for="site-image-select" class="form-label">
				Blog Featured Image - Optional, better for design !
			</label>
			<select name="blogImage" id="site-image-select" class="form-select">
				<option value="">Choose an image from the gallery</option>
				<% if (it.settings.blogImage) { %>
				<option value="<%= it.settings.blogImage %>" selected>
					<%= it.settings.blogImage.split("/").pop() %>
				</option>
				<% let otherImages = it.images.filter(image => image !== it.settings.blogImage) %><%/*
				<!-- Display the other images from the gallery -->
				*/%> <% otherImages.forEach(image => { %> <%/*
				<!-- Get the filename of each other image -->
				*/%> <% const otherImageName = image.split("/").pop() %>
				<option value="<%= image %>"><%= otherImageName %></option>
				<% }) %> <%/*
				<!-- If the blog doesn't have a blogImage -->
				*/%> <% } else { %> <%/*
				<!-- Comment added for readability -->
				*/%> <% it.images.forEach(image => { %> <%/*
				<!-- Get the filename of each image -->
				*/%> <% const imageName = image.split("/").pop() %>
				<option value="/<%= image %>"><%= imageName %></option>
				<% }) %> <% } %>
			</select>
		</div>
